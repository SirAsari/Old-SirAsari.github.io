<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hitung Luas dan Keliling Persegi</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <header>
        <h1>Hitung Luas dan Keliling Persegi</h1>
    </header>
    <main>
        <label for="calculationType" class="label-text">Pilih Perhitungan:</label>
        <select id="calculationType" class="form-control">
            <option value="luas">Luas Persegi</option>
            <option value="keliling">Keliling Persegi</option>
        </select>
        <form id="calculator-form">
            <label for="sideLength" class="label-text">Panjang Sisi:</label>
            <input type="number" id="sideLength" class="form-control" required>
            <button type="submit">Hitung</button>
        </form>
        <div id="result">
        </div>
    </main>
    <script src="/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
